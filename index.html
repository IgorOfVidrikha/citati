<!DOCTYPE html>
<html>
<head>
<title>Генератор случайных цитат</title>
<style>
html, body {
height: 100%;
width: 100%;
font-family: Arial, sans-serif;
text-align: center;
}

#quote-container {
width: 500px;
margin: 0 auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 10px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
background-color: #fff;
transition: background-image 0.5s ease; /* Плавный переход для фонового изображения */
}

#quote {
font-size: 24px;
line-height: 1.5em;
margin-bottom: 20px;
}

#author {
font-size: 16px;
color: #666;
}

.button {
padding: 10px 20px;
border: 1px solid #ccc;
border-radius: 5px;
cursor: pointer;
}

#generate-button {
background-color: #337ab7;
color: #fff;
}

#twitter-button {
background-color: #1da1f2;
color: #fff;
}

body {
background-size: cover;
background-position: center;
}
</style>
</head>
<body>
<div id="quote-container">
<p id="quote"></p>
<p id="author"></p>
<button id="generate-button" class="button">Сгенерировать цитату</button>
<button id="twitter-button" class="button">Твитнуть цитату</button>
</div>

<script>
// Массив цитат
const quotes = [
{ quote: "Жизнь - это не проблема, которую нужно решить, а реальность, которую нужно испытать.", author: "Будда" },
{ quote: "Самый большой риск в жизни - это не рискнуть.", author: "Опра Уинфри" },
{ quote: "Единственный способ сделать великую работу - любить то, что ты делаешь.", author: "Стив Джобс" },
{ quote: "Если вы хотите прожить счастливую жизнь, привяжите ее к цели, а не к людям или вещам.", author: "Альберт Эйнштейн" },
{ quote: "Успех - это не окончательный, неудача - это не фатальный: это мужество продолжать, что имеет значение.", author: "Уинстон Черчилль" },
{ quote: "Не бойтесь потерпеть неудачу. Это всего лишь возможность начать снова, на этот раз более умно.", author: "Генри Форд" },
{ quote: "Самый важный урок в жизни - это знать, что даже дураки иногда бывают правы.", author: "Уинстон Черчилль" },
{ quote: "Если вы думаете, что можете сделать что-то или не можете, вы правы в обоих случаях.", author: "Генри Форд" },
{ quote: "Самый лучший способ предсказать будущее - создать его.", author: "Авраам Линкольн" },
{ quote: "Не ждите, пока идеальные условия. Начните сейчас. С любыми условиями, которые у вас есть.", author: "Наполеон Хилл" }
];

// Массив фоновых изображений
const backgrounds = [
"https://bipbap.ru/wp-content/uploads/2017/09/eiffel-tower-paris-france-eyfeleva-bashnya-7n74-scaled.jpg",
"https://proprikol.ru/wp-content/uploads/2020/12/reki-krasivye-kartinki-35.jpg",
"https://funik.ru/wp-content/uploads/2018/10/bf947adb6fb8534411e6.jpg"
];

// Получить случайную цитату
function getRandomQuote() {
const index = Math.floor(Math.random() * quotes.length);
return quotes[index];
}

// Получить случайное фоновое изображение
function getRandomBackground() {
const index = Math.floor(Math.random() * backgrounds.length);
return backgrounds[index];
}

// Отобразить цитату
function displayQuote(quote) {
document.getElementById("quote").textContent = quote.quote;
document.getElementById("author").textContent = quote.author;
}

// Обработчик события для кнопки "Сгенерировать цитату"
document.getElementById("generate-button").addEventListener("click", function() {
const quote = getRandomQuote();
displayQuote(quote);
document.getElementById("quote-container").style.backgroundImage = `url('${getRandomBackground()}')`; // Установка случайного фонового изображения
});
